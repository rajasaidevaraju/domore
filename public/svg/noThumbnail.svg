<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 225" aria-label="Image Placeholder">
  <style>
    .placeholder-background {
      fill: rgb(var(--main-color));
    }
    .placeholder-text {
      fill: #333333;
      dominant-baseline: middle;
      text-anchor: middle;
      font-weight: bold;
      font-size: 20px;
      font-family: Arial, sans-serif;
    }
  </style>

  <rect width="100%" height="100%" class="placeholder-background" />
  <text x="50%" y="50%" class="placeholder-text">
    Thumbnail not created
  </text>
</svg>
